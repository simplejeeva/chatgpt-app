services:
  - type: web
    name: chatgpt
    env: python        
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn chatgpt.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: chatgpt.settings
      - key: SECRET_KEY
        value: your-very-secret-key
      - key: DATABASE_URL
        fromDatabase:
          name: chatgpt-db
          property: connectionString

databases:
  - name: chatgpt-db
